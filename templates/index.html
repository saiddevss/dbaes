<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veri Girişi</title>
</head>
<body>
    <h1>Veri Girişi</h1>
    <form action="/add" method="post">
        <input type="text" name="veri" placeholder="Veri girin" required>
        <button type="submit">Ekle</button>
    </form>
    <h2>Girilmiş Veriler</h2>
    <ul>
        {% for item in data %}
            <li>{{ item }}</li>
        {% endfor %}
    </ul>
</body>
</html>
